<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secure Real-Time Multiplayer Game</title>
  <meta name="description" content="An example for the fCC InfoSec Secure Real-Time Multiplayer Game project" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/output.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-yellow-950 text-white font-sans">

  <header class="bg-yellow-800 text-center py-6">
    <h1 class="text-3xl font-bold">Secure Real-Time Multiplayer Game</h1>
  </header>

  <hr class="my-6 border-yellow-500" />

  <div
    class="container mx-auto flex flex-col sm:flex-row items-start justify-center space-y-6 sm:space-x-8 sm:space-y-0">

    <div class="flex justify-center items-center">
      <canvas id="game-window" width="640" height="480"
        class="border-2 border-yellow-600 rounded-lg shadow-lg"></canvas>
    </div>
    <div class="flex justify-center items-center">
      <canvas id="leaderboard" width="400" height="480"
        class="border-2 border-yellow-600 rounded-lg shadow-lg"></canvas>
    </div>

  </div>

  <script src="../public/game.mjs" type="module"></script>

</body>

</html>
