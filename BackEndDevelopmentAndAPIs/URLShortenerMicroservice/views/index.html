<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Microservice</title>
  <link href="/public/output.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-red-50">

  <h1 class="text-4xl font-semibold text-red-500 p-6 text-center">URL Shortener Microservice</h1>

  <main class="container mx-auto p-4">
    <section class="bg-red-100 rounded-lg p-6 md:p-8 m-2">
      <form action="api/shorturl" method="POST">
        <fieldset>
          <legend class="text-2xl md:text-3xl font-semibold mb-4">URL Shortener</legend>
          <div class="mb-4">
            <label for="url_input" class="text-lg md:text-xl">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/"
              class="block w-full px-4 py-2 border border-gray-300 rounded-md text-lg md:text-xl" />
          </div>
          <div class="text-center">
            <input type="submit" value="Post URL"
              class="px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300 ease-in-out text-lg md:text-xl" />
          </div>
        </fieldset>
      </form>
    </section>
  </main>
</body>

</html>
