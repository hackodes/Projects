<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Metadata Microservice</title>
  <link href="/public/output.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-emerald-50">
  <h1 class="text-4xl font-semibold text-emerald-500 p-6 text-center">File Metadata Microservice</h1>
  <div class="view  flex justify-center m-5">
    <div class="flex flex-col border rounded-lg p-6 bg-white">
      <section class="flex flex-col justify-center">
        <h2 class="text-xl md:text-2xl font-semibold mb-2 -mt-2">Usage</h2>
        <p class="text-gray-600">
          Please Upload a File
        </p>
      </section>
      <div class="mt-4">
        <h3 class="text-lg md:text-xl font-semibold mb-2">File Upload</h3>
        <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse" class="mb-2">
          <input id="inputfield" type="file" name="upfile" class="block border border-gray-300 p-2 rounded-lg ">
          <button id="button"
            class="bg-emerald-500 text-white p-2 mt-2 rounded-lg hover:bg-emerald-600 transition duration-300 ease-in-out">
            Upload
          </button>
        </form>
      </div>
    </div>
    <div class="text-gray-600" id="output"></div>
  </div>
</body>

</html>
