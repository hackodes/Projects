<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Pokémon Search App</h1>

        <div>
            <p>Search for a Pokémon by Name or ID</p>
            <div>
                <input id="search-input" type="text" required placeholder="Enter Pokémon Name or ID" />
                <button id="search-button" onclick="event.preventDefault();">Search</button>
            </div>
            <div id="image-div">

            </div>
            <div id="pokemon-info">
                <div class="item-info">
                    <p class="label-info">Pokémon Name:</p>
                    <p class="value-info" id="pokemon-name">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Pokemon ID:</p>
                    <p class="value-info" id="pokemon-id">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Weight:</p>
                    <p class="value-info" id="weight">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Height:</p>
                    <p class="value-info" id="height">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Types:</p>
                    <p class="value-info" id="types">
                        ---
                    </p>
                </div>
                <div class="item-info">
                    <p class="label-info">HP:</p>
                    <p class="value-info" id="hp">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Attack:</p>
                    <p class="value-info" id="attack">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Defense:</p>
                    <p class="value-info" id="defense">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Special Attack:</p>
                    <p class="value-info" id="special-attack">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Special Defense:</p>
                    <p class="value-info" id="special-defense">---</p>
                </div>
                <div class="item-info">
                    <p class="label-info">Speed:</p>
                    <p class="value-info" id="speed">---</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
