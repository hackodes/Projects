<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>

        <div>
            <p>Enter text to check for a palindrome:</p>
            <div class="input-container">
                <input id="text-input" type="text" placeholder="Enter text here" maxlength="25" autocomplete="off" />
                <button id="check-btn">Check</button>
            </div>
            <div id="result">---</div>
            <div>
                <p>A palindrome is a word or sentence that reads the same forwards and backwards, ignoring punctuation,
                    case, and spacing.</p>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
